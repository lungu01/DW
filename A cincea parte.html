<!DOCTYPE html>
<html>

<style>
table {

  border-collapse: collapse;

}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Tabel HTML</h2>
<table>
  <tr>
    <td>Tara</td>

  </tr>
  <tr>

  </tr>
  <tr>
    <td>Prima testare documentara:</td>
    <td>20 septembrie, 1459</td>
  </tr>
  <tr>
    <td>Subdiviziuni:</td>
    <td>6 sectoare</td>
  </tr>
</table>

</body>
</html>
